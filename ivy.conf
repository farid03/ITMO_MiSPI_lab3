<ivy-module version="1.3">
    <ivysettings>
        <settings defaultResolver="chained"/>
        <resolvers>
            <chain name="chained" returnFirst="true">
                <cache name="cacheResolver"/>
                <url name="treedl">
                    <artifact pattern="http://treedl.org/repository/[artifact]/[type]s/[artifact]-[revision].[ext]"/>
                </url>
                <ibiblio name="ibiblio"/>
            </chain>
        </resolvers>
   </ivysettings>
</ivy-module>
